<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <p class="title">todos</p>
        <div class="main">
            <div class="todo-main-input">
                <img id="todo-arrow" src="arrow2.svg">
                <input type="text" onkeypress="enterPressOnMainInput(event)" id="todo-input" placeholder="What needs to be done?">
            </div>
            <div class="todos" id="todos"></div>
            <div id="todo-footer" class="todo-footer hide">
                <p id="log">0 items left</p>
                <p id="all" class="active">All</p>
                <p id="active">Active</p>
                <p id="completed">Completed</p>
                <div><p id="clear-completed">Clear Completed</p></div>
            </div>
        </div>
    </div>
    <div class="discription">
        <p>Double-click to edit a todo</p>
        <p>Created by <strong>Smit Patel</strong></p>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
